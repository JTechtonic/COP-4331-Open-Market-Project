paths:
  /login:
    post:
      tags:
      - Users
      summary: Logs in to the marketplace app
      operationId: dlLogin
      description: Logs in to the marketplace app, returns empty info with an error string saying if it worked or not
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: loginUser
        description: Login
        schema:
          $ref: '#/definitions/Login'
      responses:
        "Empty Error String":
          description: OK
        "No Records Found":
          description: Login couldn't find the user in the Users table with their login and password
  /register:
    post:
      tags:
      - Users
      summary: Regisers new users in to the marketplace app
      operationId: dlRegister
      description: Registers in to the marketplace app, returns new user ID and an error string saying if it worked or not
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: registerUser
        description: Register
        schema:
          $ref: '#/definitions/Register'
      responses:
        "Empty Error String":
          description: OK
        "User Already Exists":
          description: Duplicate User has been Found
  /verifyEmail:
    post:
      tags:
      - Server
      summary: Creates the verification number and sends it out to email in input
      operationId: dlVerifiedNum
      description: Sends an email to the user's email in the input and then outputs the verification code sent to that user.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: VerifiedNum
        description: Verification
        schema:
          $ref: '#/definitions/VerifyEmail'
      responses:
        "Empty Error String":
          description: OK
        "Non-Empty Error String":
          description: An error occured with the email sending API
  /changeVerification:
    post:
      tags:
      - Server
      summary: Changes verification status
      operationId: dlVerificationUpdate
      description: Looks for the user defined by the user id and changes the status of their account verification
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: ChangeVerification
        description: VerificationUpdate
        schema:
          $ref: '#/definitions/ChangeVerification'
      responses:
        "Empty Error String":
          description: OK
        "Non-Empty Error String":
          description: An error occured with updating the database
          
definitions:
  Login:
    type: object
    required:
    - Login
    - Password
    properties:
      username:
        type: string
        example: fred
      password:
        type: string
        example: secret
  Register:
    type: object
    required:
    - First Name
    - Last Name
    - Username
    - Password
    - Email
    - Phone Number
    properties:
      firstname:
        type: string
        example: Fred
      lastname:
        type: string
        example: Doe
      username:
        type: string
        example: fred111
      password:
        type: string
        example: secret
      email:
        type: string
        example: fred@fred.com
      phoneNumber:
        type: string
        example: 4079981234
  VerifyEmail:
    type: object
    required:
    - Email
    properties:
      email:
        type: string
        example: fred@gmail.com
  ChangeVerification:
    type: object
    required:
    - id
    properties:
      id:
        type: string
        example: 12121fafwfaf103012

host: cop4331-marketplace-98e1376d9db6.herokuapp.com
basePath: /api
schemes:
- https