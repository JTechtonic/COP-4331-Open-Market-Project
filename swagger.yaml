definitions:
  NormalResponse:
    type: object
    properties:
      _id:
        type: string
        example: 12121fafwfaf103012
      error:
        type: string
        example: ""
  ErrorOnlyResponse:
    type: object
    properties:
      error:
        type: string
        example: ""
  GetUser:
    type: object
    required:
    - User ID
    properties:
      userId:
        type: string
        example: 12121fafwfaf103012
  GetPost:
    type: object
    required:
    - Post ID
    properties:
      postId:
        type: string
        example: 12121fafwfaf103012
  Login:
    type: object
    required:
    - Login
    - Password
    properties:
      username:
        type: string
        example: fred
      password:
        type: string
        example: secret
  LoginResponse:
    type: object
    properties:
      id:
        type: string
        example: 12121fafwfaf103012
      firstName:
        type: string
        example: Fred
      lastName:
        type: string
        example: Doe
      username:
        type: string
        example: Fred1212
      email:
        type: string
        example: fred@doe.com
      phoneNumber:
        type: string
        example: 1112223333
      aboutMe:
        type: string
        example: About Me
      profilePic:
        type: object
      ttl:
        type: number
        example: 12121213454
      interestedIn:
        type: string
        example: []
      error:
        type: string
        example: ""
  Register:
    type: object
    required:
    - First Name
    - Last Name
    - Username
    - Password
    - Email
    - Phone Number
    properties:
      firstname:
        type: string
        example: Fred
      lastname:
        type: string
        example: Doe
      username:
        type: string
        example: fred111
      password:
        type: string
        example: secret
      email:
        type: string
        example: fred@fred.com
      phoneNumber:
        type: string
        example: 4079981234
  RegisterResponse:
    type: object
    properties:
      _id:
        type: string
        example: 12121fafwfaf103012
      firstName:
        type: string
        example: Fred
      lastName:
        type: string
        example: Doe
      username:
        type: string
        example: Fred1212
      email:
        type: string
        example: fred@doe.com
      phoneNumber:
        type: string
        example: 1112223333
      aboutMe:
        type: string
        example: About Me
      profilePic:
        type: object
      ttl:
        type: number
        example: 12121213454
      interestedIn:
        type: string
        example: []
      error:
        type: string
        example: ""
  EmailVerify:
    type: object
    required:
    - id
    - Verification Number
    properties:
      id:
        type: string
        example: 12121fafwfaf103012
      verifyNum:
        type: integer
        example: 458792
  EmailVerifyResponse:
    type: object
    properties:
      id:
        type: string
        example: 12121fafwfaf103012
      ttl:
        type: number
        example: 12345593473
      error:
        type: string
        example: ''
  InterestAddition:
    type: object
    required:
    - User ID
    - Post ID
    properties:
      userId:
        type: string
        example: 12121fafwfaf103012
      postId:
        type: string
        example: 1313131fwasdwad131
  SearchPost:
    type: object
    required:
    - Username
    - Name of Post
    - Genre
    properties:
      username:
        type: string
        example: Fred121
      name:
        type: string
        example: Fred
      genre: 
        type: string
        example: Cars
      minIndex:
        type: integer
        example: 0
      maxIndex:
        type: integer
        example: 10
  SearchPostResponse:
    type: object
    properties:
      results: 
        type: array
        items:
          type: object
          properties:
            _id:
              type: string
              example: 1313131fwasdwad131
            username: 
              type: string
              example: Fred121
            name:
              type: string
              example: Fred
