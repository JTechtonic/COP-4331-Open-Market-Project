    type: object
    required:
    - Id
    properties:
      id:
        type: string
        example: 1313131fwasdwad131
  PasswordRequest:
    type: object
    required:
    - username
    properties:
      username:
        type: string
        example: Fred121
  PasswordRequestResponse:
    type: object
    properties:
      username:
        type: string
        example: Fred121
      email: 
        type: string
        example: fred@fred.com
      verifyNum:
        type: number
        example: 12345
      error: 
        type: string
        example: ''
  PasswordChange:
    type: object
    required:
